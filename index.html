<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TailwindCSS CDN: https://tailwindcss.com/docs/installation/play-cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🇨🇴</text></svg>"
    />
    <title>Datos Abiertos Colombia</title>
  </head>
  <body class="antialiased">
    <main class="container mx-auto space-y-10 my-20 max-w-6xl">
      <div class="text-center space-y-4">
        <h1 class="font-bold text-6xl">
          Datos abiertos <span class="text-yellow-400">Colombia</span>
        </h1>
        <h2 class="text-xl">
          Estadísticas en educación en preescolar, básica, y media por
          departamento
        </h2>
        <div class="flex flex-col md:flex-row gap-4 w-full justify-center px-4">
          <select
            id="year"
            name="year"
            class="text-center form-select appearance-none border rounded-full px-4 py-2 font-medium"
          ></select>
          <button
            id="count"
            class="form-button appearance-none rounded-full px-4 py-2 font-medium bg-yellow-400 text-orange-900"
          >
            Ver total de alumnos
          </button>
          <button
            id="stats"
            class="form-button appearance-none rounded-full px-4 py-2 font-medium bg-yellow-400 text-orange-900"
          >
            Mayor y menor análisis (cálculos)
          </button>
          <a
            href="#poblation"
            class="form-button appearance-none rounded-full px-4 py-2 font-medium bg-yellow-400 text-orange-900"
          >
            Población por año (Gráfico)
          </a>
        </div>
      </div>
      <div class="border border-solid rounded-xl px-4 overflow-auto">
        <table class="table-auto w-full divide-y divide-gray-200 overflow-auto">
          <thead class="text-left">
            <tr class="border-b-1 text-sm">
              <th class="font-medium px-2 py-4">Departamento</th>
              <th class="font-medium px-2 py-4">Población estudiantil</th>
              <th class="font-medium px-2 py-4">Aprobaron</th>
              <th class="font-medium px-2 py-4">Desertaron</th>
              <th class="font-medium px-2 py-4">Reprobaron</th>
              <th class="font-medium px-2 py-4">Repitieron</th>
            </tr>
          </thead>
          <tbody
            id="table-body"
            class="text-sm divide-y divide-gray-200"
          ></tbody>
        </table>
      </div>
      <section id="poblation">
        <h2 class="text-3xl font-bold my-4">
          Población estudiantil al pasar de los años
        </h2>
        <canvas id="chart"></canvas>
      </section>
    </main>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
